<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bike Builder – Separate Front/Rear Parts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Bike Builder</h1>
    <p>Build your bike with separate front/rear wheels, tires, rotors and calipers. See live preview, weight and price.</p>
  </header>

  <main>
    <!-- LEFT: Preview + selected -->
    <section id="builder-panel">
      <div id="bike-builder-container">
        <h2>Preview</h2>
        <div id="bike-builder"></div>
      </div>

      <section id="sidebar">
        <div id="selected-summary">
          <h2>Selected parts</h2>
          <ul id="selected-list"></ul>

          <div id="totals">
            <h3>Totals</h3>
            <p id="total-weight">Total weight: 0 g</p>
            <p id="total-price">Total price: 0</p>
          </div>
        </div>
      </section>
    </section>

    <!-- RIGHT: Selector -->
    <section id="parts-selector">
      <div id="category-nav">
        <span id="current-category">Frames</span>
        <button id="next-category" type="button">Next ➜</button>
      </div>

      <div class="filters">
        <input
          type="text"
          id="search-input"
          placeholder="Search parts…"
          aria-label="Search parts"
        />
        <select id="manufacturer-filter" aria-label="Filter by manufacturer"></select>
        <select id="category-filter" aria-label="Filter by category"></select>
      </div>

      <div id="results" aria-live="polite"></div>
    </section>
  </main>
